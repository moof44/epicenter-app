<div class="update-member-container">
    <div class="update-member-card">
    @if(memberState.loading()) {
        <app-loading />
    }
      <div class="update-member-header">
        <h2 class="update-member-title">Update Member</h2>
        <p class="update-member-subtitle">Edit the details of the gym member.</p>
      </div>
      <form [formGroup]="memberForm" (ngSubmit)="updateMember()" class="update-member-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" formControlName="name" placeholder="e.g., Jane Doe" />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input id="contact" formControlName="contactNumber" placeholder="e.g., +1234567890" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" formControlName="address" placeholder="e.g., 123 Main St, Anytown, USA" />
        </div>
        <div class="form-group autocomplete-container">
          <label for="goal">Fitness Goal</label>
          <input
            id="goal"
            formControlName="goal"
            placeholder="e.g., Build muscle"
            (input)="onGoalInput($event)"
        />
        @if (isDropdownVisible() && filteredGoals().length > 0) {
          <ul class="autocomplete-list">
            @for (goal of filteredGoals(); track goal) {
              <li (click)="selectGoal(goal)">{{ goal }}</li>
            }
          </ul>
        }
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label>
              <input type="radio" formControlName="gender" value="Male"> Male
            </label>
            <label>
              <input type="radio" formControlName="gender" value="Female"> Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input id="birthday" type="date" formControlName="birthday" />
        </div>
        <div class="form-actions">
          <button type="submit" [disabled]="memberForm.invalid || memberState.loading()" class="btn btn-primary">Update Member</button>
          <div class="secondary-actions">
            <button type="button" (click)="cancel()" [disabled]="memberState.loading()" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
